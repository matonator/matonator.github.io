<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Test Bar Administration</title>
		<link rel="stylesheet" type="text/css" href="barBeerAdministration.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">   	
	</head>
	<body>
		<div id="mainContainer">
			<div id="mainContainerContent">
				<div id="top">
					<div id="logo"> <img src="brewser.png" alt="brewserlogo" height="60px"></div>
					<div id="barDetails"><b id="barName">Test Bar</b> <br> Bar Administrator</div>
				</div>
				<div id="beersContainer">
					<div class="beersTitle">Čapované pivá</div>
					<div class="beersTitle">Fľaškové pivá</div>
					<div id="draftBeersContainer">
						<div id="loaderDraftBeers">
							<div class="sk-fading-circle">
							  <div class="sk-circle1 sk-circle"></div>
							  <div class="sk-circle2 sk-circle"></div>
							  <div class="sk-circle3 sk-circle"></div>
							  <div class="sk-circle4 sk-circle"></div>
							  <div class="sk-circle5 sk-circle"></div>
							  <div class="sk-circle6 sk-circle"></div>
							  <div class="sk-circle7 sk-circle"></div>
							  <div class="sk-circle8 sk-circle"></div>
							  <div class="sk-circle9 sk-circle"></div>
							  <div class="sk-circle10 sk-circle"></div>
							  <div class="sk-circle11 sk-circle"></div>
							  <div class="sk-circle12 sk-circle"></div>
							</div>
						</div>
					</div>
					<div id="bottleBeersContainer">
						<div id="loaderBottleBeers">
							<div class="sk-fading-circle">
							  <div class="sk-circle1 sk-circle"></div>
							  <div class="sk-circle2 sk-circle"></div>
							  <div class="sk-circle3 sk-circle"></div>
							  <div class="sk-circle4 sk-circle"></div>
							  <div class="sk-circle5 sk-circle"></div>
							  <div class="sk-circle6 sk-circle"></div>
							  <div class="sk-circle7 sk-circle"></div>
							  <div class="sk-circle8 sk-circle"></div>
							  <div class="sk-circle9 sk-circle"></div>
							  <div class="sk-circle10 sk-circle"></div>
							  <div class="sk-circle11 sk-circle"></div>
							  <div class="sk-circle12 sk-circle"></div>
							</div>
						</div>
					</div>				
				</div>
				<div id="administrationContainer">
					<div id="knownBeerSearchContainer">
						<div id="addBeerText">Pridať existujúce pivo do ponuky:</div>
						<div id="beerSearcherContainer">
							<input type="text" id="beerSearcher" placeholder="Nájdi pivo v databáze" />
							<div id="searchResults"></div>
						</div>	
					</div>	

					<div id="beerCreatorContainer">
						<div id="createBeerText">Vytvoriť nové pivo:</div>
						<input type="text" id="brewery" placeholder="Názov pivovaru" />
						<input type="text" id="beerName" placeholder="Názov piva (nepovinne)" />
						<input type="number" min ="0" id="plato" placeholder="Stupeň °" />
						<div id="selectRadioContainer">
							<select id="selectType">
							    <option value="ale">ale</option>
							    <option value="APA">APA</option>
							    <option value="IPA">IPA</option>
							    <option value="ležiak" selected>ležiak</option>
							    <option value="nealko">nealko</option>
							    <option value="pšeničné">pšeničné</option>
							    <option value="stout">stout</option>
							    <option value="špeciál">špeciál</option>
							    <option value="tmavý ležiak">tmavý ležiak</option>
							</select>
							<div id="radioContainer">
								<div class="radio">
									<input type="radio" name="isDraft" value="draft" checked> čapované<br>
								</div>
								<div class="radio">
									<input type="radio" name="isDraft" value="bottle"> fľaškové<br>
								</div>
							</div>
						</div>
						
						<div id="addBeerButton">Pridať</div>
					</div>
				</div>
				</div>
				</div>	
			</div>			
		</div>
		<div id="warningMessageContainer">
			<div id="warningMessageContent">
				<div id="xDiv">
					<div id="x">&times;</div>
				</div>
				<div id="warningMessageText">Pivo sa v zozname už nachádza</div>
			</div>	
		</div>	
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script> 	
		<script src="app.js" type="text/javascript"></script>
		<script src="barBeerAdministration.js" type="text/javascript"></script>	


	</body>
</html>
