<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Brewser</title>
		<link rel="stylesheet" type="text/css" href="brewser.css">
		<link rel="stylesheet" type="text/css" href="leaflet.css"/>
		<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="dist/MarkerCluster.css"/>
		<link rel="stylesheet" type="text/css" href="dist/MarkerCluster.Default.css"/>    	
	</head>
	<body>
		<div id="top">
			<img id="logo" src="brewser.png" alt="brewserlogo" height="60px"/>
			<div id="motoContainer">
				<div id="moto"> Nájdi tie najlepšie bary v Brne!</div>
			</div>
			<div id="searchFilterContainer">
				<div id="searchRemoverContainer"><img id="searchRemoverButton" src="pictograms/searchRemover.png" height="20px" /></div>
				<div id="searchContainer">
					<input type="text" id="searcher" placeholder="Zadaj typ piva, názov piva alebo názov baru" />
					<div id="searchResults"></div>
				</div>
	  		</div>
		</div>
		
		<div id="mainContainer">
			<div id="mapDiv">
				<div id="map"></div>
				<div id="refreshButton"><div id="refreshButtonPictogram"><img src="pictograms/refresh.png" height="30px"></div></div>
				<div id="refreshInfo">Obnoviť pre túto oblasť</div>
			</div>				

			<div id="bars">
				<div id="filterDiv">
					<ul id="filters">
						<li class="filterItem" id="open">Dnes otvorené</li>
						<li class="filterItem" id="card">Platba kartou</li>
						<li class="filterItem" id="food">Varia jedlo</li>
						<li class="filterItem" id="wifi">Wifi</li>
						<li class="filterItem" id="dogs">Psi sú vítané</li>
					</ul>
					<div id="resultText"></div>
				</div>
				<div id="barsResults"></div>
				<div id="loaderBars">
					<div class="spinner">
					  <div class="rect1"></div>
					  <div class="rect2"></div>
					  <div class="rect3"></div>
					  <div class="rect4"></div>
					  <div class="rect5"></div>
					</div>
				</div>
				<div id="noResults"> <b>Zadaným kritériam nevyhovujú žiadne výsledky. Skúste: </b><br> 
					<ul id="noResultsList">
						<li class="noResultListItem">Upraviť filtre</li>
						<li class="noResultListItem">Vyhľadávať na väčšej ploche mapy</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script> 	
		<script src="leaflet.js" type="text/javascript"></script>
		<script src="dist/leaflet.markercluster-src.js"></script>
		<script src="app.js" type="text/javascript"></script>
		<script src="brewser.js" type="text/javascript"></script>
		<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
		
	</body>
</html>
